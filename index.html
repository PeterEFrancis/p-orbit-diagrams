<!DOCTYPE html>

  <head>

          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">\(p = \)</span>

        <div class="col-md-6">

              <select id="color-style" class="form-control">
                <option value="B&W">B&W</option>
                <option value="LEN_CHORD">Length of Chord</option>
                <option value="LEN_ORBIT">Length of Orbit</option>
              </select>
            </label>
          </div>
          <!-- <br> -->
          <button class="btn btn-primary btn-lg btn-block center-block" onclick="get_settings(); plot();">Plot</button>

        </div>

        <div class="col-md-12">
        </div>
